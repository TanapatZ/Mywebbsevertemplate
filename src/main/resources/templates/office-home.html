<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Office</title>
</head>
<body>
<h1 class="d-flex justify-content-center">Office</h1>
<form action="/offices/search-max-main" class="d-flex justify-content-center flex-row align-items-center">

  <b>Search</b> <input type="text" name="min" value="min">
  <input type="text" name="max" value="max">

  <input type="submit" value="Searchcustomer">

</form>

<hr>

<div class="row justify-content-center" th:if="${office != null and !#lists.isEmpty(office)}">
  <div class="col-1">OfficeCode</div>
  <div class="col-1">Country</div>
  <div class="col-1">City</div>
  <div class="col-1">phone</div>
  <div class="col-2">address</div>
  <div class="col-1"></div>
  <div class="row justify-content-center " th:each="o :${office}">
    <div class="col-1" th:text="${o.getOfficeCode()}" />
    <div class="col-1" th:text="${o.getCountry()}" />
    <div class="col-1" th:text="${o.getCity()}" />
    <div class="col-1" th:text="${o.getPhone()}" />
    <div class="col-2" th:text="${o.addressLine1}" />
    <a class="col-1" th:href="@{'/offices/delete-office'(officeCode=${o.getOfficeCode()})}"><button>Delete</button></a>
  </div>
  <div class="d-flex  justify-content-evenly m-5">
  <a href="offices/office-form-update"><button>Update</button></a>
    <a href="../"><button>HOME</button></a>
  <a href="offices/create-office-form"><button>Create</button></a>
</div>
</div>
</body>
</html>
