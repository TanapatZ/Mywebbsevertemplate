<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1 class="d-flex justify-content-center">Update</h1>
<hr>
<form action="/offices/update-office" method="post" class="d-flex justify-content-center flex-column align-items-center">
    <b>OfficeCode</b><br>
    <select class="form-select w-auto" aria-label="Default select example" name="officecode" >
        <div th:each="o :${office}" ><option th:text="${o.getOfficeCode()}" th:value="${o.getOfficeCode()}"/></div>

    </select>
    <b>City</b><br> <input type="text" name="city">
    <b>phone</b><br> <input type="text" name="phone">
    <b>Address</b><br> <input type="text" name="address">
    <b>Country</b><br> <input type="text" name="country"><hr>
    <input type="submit" value="Update">
</form>

</body>
</html>
