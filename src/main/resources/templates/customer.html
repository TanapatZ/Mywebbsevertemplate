<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container text-center mt-2">
<h1 class="d-flex justify-content-center" > customer </h1>
    <div class="d-flex  justify-content-evenly m-2">
        <form action="/customers/searchCustomerName" class="d-flex justify-content-center flex-column align-items-center">

            <b>Search</b> <input type="text" name="searchParam">

            <input type="submit" value="Searchcustomer">
        </form>
    </div>
<hr>

<div class="row justify-content-center" th:if="${customer != null and !#lists.isEmpty(customer)}">
        <div class="col-1">ID</div>
        <div class="col-2">customerName</div>
        <div class="col-3">contactLastName</div>
        <div class="col-2">contactFirstName</div>
        <div class="col-1">phone</div>
        <div class="col-1">country</div>
        <div class="col-1">creditLimit</div>
<div class="row justify-content-center " th:each="c :${customer}">

    <div class="col-1"><a th:href="@{'/customers'(Id=${c.id})}"><span th:text="${c.id}"/></a></div>
    <div class="col-2" th:text="${c.customerName}" />
    <div class="col-3" th:text="${c.contactLastName}" />
    <div class="col-2" th:text="${c.contactFirstName}" />
    <div class="col-1" th:text="${c.phone}" />
    <div class="col-1" th:text="${c.country}" />
    <div class="col-1" th:text="${c.creditLimit}" />


</div>


</div>
</div>
<div class="d-flex  justify-content-evenly m-5">

    <a href="../"><button>HOME</button></a>

</div>

</body>
</html>
