<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="d-flex justify-content-center" >Customer</h1>
<hr>
<div class="container p4 m4" >
    <div class="row h1 text-danger" th:if="${page.content == null or #lists.isEmpty(page)}">
        <span th:text="${param.searchParam + ' is not found'}"/>
    </div>
</div>
<div class="row justify-content-center" th:if="${page.content != null and !#lists.isEmpty(page)}">
    <div class="col-1">ID</div>
    <div class="col-2">customerName</div>
    <div class="col-3">contactLastName</div>
    <div class="col-2">contactFirstName</div>
    <div class="col-1">phone</div>
    <div class="col-1">country</div>
    <div class="col-1">creditLimit</div>
    <div class="row justify-content-center " th:each="c :${page.content}">

        <div class="col-1"><a th:href="@{'/customers'(Id=${c.id})}"><span th:text="${c.id}"/></a></div>
        <div class="col-2" th:text="${c.customerName}" />
        <div class="col-3" th:text="${c.contactLastName}" />
        <div class="col-2" th:text="${c.contactFirstName}" />
        <div class="col-1" th:text="${c.phone}" />
        <div class="col-1" th:text="${c.country}" />
        <div class="col-1" th:text="${c.creditLimit}" />


    </div>
    <div class="d-flex justify-content-center gap-2 ">
<span class="" th:each="index:${#numbers.sequence(1,page.getTotalPages())}">
    <a th:if="${index != page.getNumber()+1}" th:href="@{/customers/paging(page=${index}-1)}" ><button th:text="${index}"/></a>
    <button class="bg-red" th:if="${index == page.getNumber() + 1}" th:text="${index}" disabled/>
</span>
    </div>

</div>
</body>
</html>
